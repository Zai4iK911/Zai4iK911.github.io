<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Збільшення та зменшення числа</title>
</head>
<body>
  <h1>Збільшення та зменшення числа</h1>
  <p id="numberDisplay">0</p>
  <button id="increaseButton">Збільшити</button>
  <button id="decreaseButton">Зменшити</button>

  <script  type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAI8WPAAx-siQpG42ewRIi4OorICr9QG9M",
    authDomain: "test-e92a1.firebaseapp.com",
    databaseURL: "https://test-e92a1-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "test-e92a1",
    storageBucket: "test-e92a1.appspot.com",
    messagingSenderId: "521289994282",
    appId: "1:521289994282:web:5bc103711a2b03ed827353"
  };

  // Ініціалізуйте Firebase
    const app = initializeApp(firebaseConfig);

  // Отримайте посилання на базу даних
  const database = initializeApp(firebaseConfig).database();
   

        import {getDatabase, ref, get, set, child, update, remove}
        from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js"

  // Отримайте посилання на числовий об'єкт в базі даних
  const numberRef = database.ref('number');

  const numberDisplay = document.getElementById('numberDisplay');
  const increaseButton = document.getElementById('increaseButton');
  const decreaseButton = document.getElementById('decreaseButton');

  let currentNumber = 0;

  function updateNumberDisplay() {
    numberDisplay.textContent = currentNumber;
    numberRef.set(currentNumber); // Оновлюємо число в базі даних
  }

  increaseButton.addEventListener('click', () => {
    currentNumber++;
    updateNumberDisplay();
  });

  decreaseButton.addEventListener('click', () => {
    currentNumber--;
    updateNumberDisplay();
  });

  // Отримуємо початкове значення числа з бази даних
  numberRef.on('value', (snapshot) => {
    currentNumber = snapshot.val() || 0;
    updateNumberDisplay();
  });
  </script>
</body>
</html>
